    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

      <div class="col-md-12">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="2" aria-label="Slide 3"></button>

          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/carousel1.jpg" class="d-block w-100" style="height: 600px;">

          </button>

    <div class="row justify-content-center m-5">
      <div class="col-sm-6 col-md-6 ">
        <div class="card">
          <div class="card-body text-center">
            <h1>Formulario de cliente</h1>
            <form>
                <div class="mb-3">
                    <label for="rut" class="form-label">Rut</label>
                    <div class="row">
                        <div class="col-md-8">
                            <input type="number" class="form-control" placeholder="Rut" id="rut" onkeyup="validar()">
                            <span id="errorRut" style="color:red;"></span>
                        </div>
                        <div class="col-md-1">
                            <p>_</p>
                        </div>
                        <div class="col-md-3">
                            <input class="form-control" placeholder="DV" id="dv" onkeyup="validar()">
                            <span id="errorDv" style="color:red;"></span>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input class="form-control" id="nombre" placeholder="Nombre" onkeyup="validar()">
                    <span id="errorNombre" style="color:red;"></span>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input class="form-control" id="apellido" placeholder="Apellido" onkeyup="validar()">
                    <span id="errorApellido" style="color:red;"></span>
                </div>
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha de nacimiento</label>
                    <input id="fecha" onkeyup="validar()"/>
                    <span id="errorFecha" style="color:red;"></span>
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input class="form-control" id="direccion" placeholder="Direccion" onkeyup="validar()">
                    <span id="errorDireccion" style="color:red;"></span>
                </div>
                <div class="mb-3">
                    <label for="comuna" class="form-label">Comuna</label>
                    <input class="form-control" id="comuna" placeholder="Comuna" onkeyup="validar()">
                    <span id="errorComuna" style="color:red;"></span>
                </div>
            </form>
            <h1>Formulario de vehículo</h1>
            <form>
               
                <div class="mb-3">
                    <label for="tipoVehiculo" class="form-label">Tipo de Vehículo</label>
                    <select class="form-select" id="tipoVehiculo">
                        <option value="0">Automóvil</option>
                        <option value="1">Moto</option>
                        <option value="2">Furgón</option>
                        <option value="3">Camión</option>
                        <option value="4">Camioneta</option>                        
                    </select>
                </div>
                <div class="mb-3">
                    <label for="marca" class="form-label">Marca</label>
                    <input class="form-control" id="marca" placeholder="Marca" onkeyup="validar()">
                    <span id="errorMarca" style="color:red;"></span>
                </div>
               
                <div class="mb-3">
                    <label for="modelo" class="form-label">Modelo</label>
                    <input class="form-control" id="modelo" placeholder="Modelo" onkeyup="validar()">
                    <span id="errorModelo" style="color:red;"></span>
                </div>
                <div class="mb-3">
                    <label for="año" class="form-label">Año</label>
                    <input type="number" class="form-control" id="año" placeholder="Año" onkeyup="validar()">
                    <span id="errorAño" style="color:red;"></span>
                </div>
                <div class="mb-3">
                    <label for="revision" class="form-label mx-2">¿Revisión técnica al día?</label>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                </div>
            </form>
            <h1>Tipo de servicio</h1>
            <form>
                <div class="mb-3">
                    <label for="servicioSeleccionado" class="form-label">Servicio</label>
                    <select class="form-select" aria-label="Default select example" id="servicioSeleccionado">
                        <option value="5000">Lavado exterior - $5.000</option>
                        <option value="8000">Lavado de motor - $8.000</option>                     
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="encargados" class="form-label">Encargado de prestar los servicios</label>
                    <select class="form-select" aria-label="Default select example" id="encargados">
                        <option value="0">Pedro</option>
                        <option value="1">Juan</option>                     
                        <option value="1">Diego</option>                     
                    </select>
                </div>
                <div class="mb-3">
                    <label for="servicio" class="form-label">Fecha y hora de termino del servicio</label>
                    <input id="servicio" onkeyup="validar()"/>
                    <span id="errorServicio" style="color:red;"></span>
                </div>
            </form>
            <button id="enviar" onclick="registrar();" class="btn btn-primary" disabled>Registrar servicio</button>
            <br><br>
            <div class="alert alert-success" role="alert" id="okey" style="display: none"></div>
              <div class="alert alert-danger" role="alert" id="error" style="display: none">
                Error al ingresar los datos
              </div>
              <div class="alert alert-primary" role="alert" id="registrado" style="display: none"></div>
              <img src="images/logo.png" alt="" width="300" height="300" class="text-center">
          </div>
        </div>
      </div>
    </div>

        </div>

      </footer>
</body>
